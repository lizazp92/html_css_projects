<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>

    
    <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
    
    <fieldset>
        <label for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>

        <label for="email">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>

        <label for="age">Age(optional) <input type="number" id="age" name="age" placeholder="Age" min="13" max="120"></label>

        <label for="select">Which option best describes your current role?
            <select id="select" name="Options-for-current-role" required>
                <option value="">Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input type="radio" name="definitely-maybe-notsure" id="definitely" class="inline"> Definitely</label>
            <label for="maybe"><input type="radio" name="definitely-maybe-notsure" id="maybe" class="inline"> Maybe</label>
            <label for="notsure"><input type="radio" name="definitely-maybe-notsure" id="notsure" class="inline"> Not sure</label>
        
    </fieldset>

    <fieldset>
        <label for="FavFeature">What is your favorite feature of freeCodeCamp?
            <select id="FavFeature" name="FavFeature" required>
                <option value="">Challenges</option>
                <option value="1">Projects</option>
                <option value="2">Community</option>
                <option value="3">Open Source</option>
            </select>
        </label>

        <label>What would you like to see improved? (Check all that apply)</label>
            <label for="Front-end"><input type="checkbox" id="Front-end" name="Front-end"> Front-end Projects</label>
            <label for="Back-end"><input type="checkbox" id="Back-end" name="Back-end"> Back-end Projects</label>
            <label for="DataVisualisation"><input type="checkbox" id="DataVisualisation" name="DataVisualisation"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="Challenges" name="Challenges"> Challenges</label>
            <label for="OpenSource"><input type="checkbox" id="OpenSource" name="OpenSource"> Open Source Community</label>
            <label for="Gitter"><input type="checkbox" id="Gitter" name="Gitter"> Gitter help rooms</label>
            <label for="Videos"><input type="checkbox" id="Videos" name="Videos"> Videos</label>
            <label for="CityMeetups"><input type="checkbox" id="CityMeetups" name="CityMeetups"> City Meetups</label>
            <label for="Wiki"><input type="checkbox" id="Wiki" name="Wiki"> Wiki</label>
            <label for="Forum"><input type="checkbox" id="Forum" name="Forum"> Forum</label>
            <label for="AdditionalCourses"><input type="checkbox" id="AdditionalCourses" name="AdditionalCourses"> Additional Courses</label>
        </label>
    </fieldset>

    <fieldset>
        <label for="Suggestions">Any comments or suggestions?
            <textarea id="Suggestions" cols="30" rows="3" placeholder="Enter your comment here..." name="Suggestions"></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
    </form>
    
    
</body>
</html>
