<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cacti Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="menu">
      <main>
      <h1>Cacti Cafe</h1>
      <p class="welcome">Welcome to our place!</p>
      <hr>
      <section>
        <h2>Coffee</h2> <img src="https://cdn-icons-png.flaticon.com/512/803/803637.png" alt="coffee icon" width="10%">

        <article class="item">
        <p class="flavor">Turkish coffee on sand</p><p class="price">2.00</p>
        </article>
      

        <article class="item">
        <p class="flavor">Americano with milk</p><p class="price">1.50</p>
        </article>
      
        <article class="item">
        <p class="flavor">Latte</p><p class="price">2.75</p>
        </article>

        <article class="item">
        <p class="flavor">Strawberry capuccino</p><p class="price">3.00</p>
        </article>
      </section>

        <section>
          <h2>Desserts</h2>
          <img src="https://cdn-icons-png.flaticon.com/512/4421/4421199.png" alt="pie icon" width="10%">

          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">6.00</p>
            </article>
          
    
            <article class="item">
            <p class="dessert">Chocolate Pie</p><p class="price">7.30</p>
            </article>
          
            <article class="item">
            <p class="dessert">Pierogi</p><p class="price">2.75</p>
            </article>
        </section>
    
      </main>
      <hr class="bottom-line">
    <footer>
      <p><a href="https://www.youtube.com/watch?v=Jn0FF1KwL4I">Visit our website</a></p>
      <p class="address">Made by Le Velo</p>
    </footer>
    </div>
  </body>
</html>
